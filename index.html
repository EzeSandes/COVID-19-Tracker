<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>COVID-19 Tracker | Ezequiel Sandes</title>

   <link rel="stylesheet" href="styles.css">
</head>

<body>
   <div class="container">
      <header>
         <h1 class="main-text">COVID-19 Cases</h1>
         <h3>in</h3>
         <h2 class="main-text country-name">Argentina</h2>
         <img src="https://disease.sh/assets/img/flags/ar.png" class="country-flag" alt="Country cases">
         <p>Last Update: Yesterday</p>
      </header>

      <!-- COVID-19 Information -->
      <main class="board">
         <div class="card active-cases">
            <img src="img/Active-cases.svg" alt="active cases">
            <h4>Active cases</h4>
            <span id="active-cases-num"></span>
         </div>
         <div class="card today-cases">
            <img src="img/today.svg" alt="today cases">
            <h4>Today's cases</h4>
            <span id="today-cases-num"></span>
         </div>
         <div class="card today-deaths">
            <img src="img/today-deaths.svg" alt="today deaths">
            <h4>Today's deaths</h4>
            <span id="today-deaths-num"></span>
         </div>
         <div class="card total-cases">
            <img src="img/total-cases.svg" alt="total cases">
            <h4>Total cases</h4>
            <span id="total-cases-num"></span>
         </div>
         <div class="card total-deaths">
            <img src="img/total-deaths.svg" alt="total deaths">
            <h4>Total deaths</h4>
            <span id="total-deaths-num"></span>
         </div>
         <div class="card recovered">
            <img src="img/recovered-cases.svg" alt="recovered cases">
            <h4>Recovered</h4>
            <span id="recovered-num"></span>
         </div>
      </main>
   </div>

   <footer>
      <p>Copyright 2021, Jos√© Ezequiel Sandes</p>
   </footer>

   <script src="app.js"></script>
</body>

</html>
